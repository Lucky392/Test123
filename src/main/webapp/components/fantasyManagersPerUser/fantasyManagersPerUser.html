<div class="head">
    <div class="row">
        <div class="col-md-3">
            <h2>Fantasy Managers per user</h2>
            <h3 ng-bind="userEmail"></h3>
        </div>
        <div class="col-md-7 searchBox">
        </div>
    </div>
    <div class="row">
        <a type="button" class="btn btn-info n_button col-md-3" ui-sref="gameUsers">Users</a>
    </div>
    <div class="content">
        <table class="table table-hover">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Clubs</th>
                <th>Username</th>
                <th>Fav.Club</th>
                <th>Create Date</th>
                <th>Update Date</th>
                <th>Edit</th>
            </tr>
            <tr class="info" ng-repeat="manager in managersList">
                <td ng-bind="manager.firstname"></td>
                <td ng-bind="manager.lastname"></td>
                <td><a class="btn btn-success" ui-sref="fantasyClubsPerFantasyManager({id:'{{manager.id}}'})">Clubs</a></td>
                <td ng-bind="manager.username"></td>
                <td ng-bind="manager.idFavClub"></td>
                <td ng-bind="manager.createDate  | date: 'dd/MM/yyyy HH:mm:ss'"></td>
                <td ng-bind="manager.updateTimestamp  | date: 'dd/MM/yyyy HH:mm:ss'"></td>
                <td ui-sref-active="is-active">
                    <a class="btn btn-success" disabled="disabled" ui-sref="editManager({id:'{{}}'})">Edit</a>
                </td>
            </tr>
        </table>
    </div>
</div>
