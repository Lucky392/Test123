<div class="head">
    <div class="row">
        <div class="col-md-3">
            <h1>Shop</h1>
            <h2>Premium Package</h2>
        </div>
        <div class="col-md-7 searchBox">
            <div class="input-group">
                <input type="text" name="search" ng-model="search" ng-click="selectText($event)" class="form-control"
                       placeholder="Search Premium Package">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" ng-click="searchPackage()" ng-disabled="downloading">Search</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <a type="button" class="btn btn-info n_button w100 col-md-3" ng-disabled="downloading" ui-sref="createShopPremiumPackage">Add Item</a>
        </div>
        </div>
    <div class="content">
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Premium currency</th>
                <th>Platform</th>
                <th>Create Date</th>
                <th>Update Date</th>
                <th>Edit</th>
            </tr>
            <tr class="info" ng-repeat="item in itemsPackage">
                <td><a ui-sref="singleShopPremiumPackage({id:'{{item.id}}'})" ng-bind="item.name"></a></td>
                <td ng-bind="item.title"></td>
                <td ng-bind="item.amountPremiumCurrency"></td>
                <td ng-bind="item.platform"></td>
                <td ng-bind="item.createDate  | date: 'dd-MM-yyyy HH:mm:ss'"></td>
                <td ng-bind="item.updateTimestamp  | date: 'dd-MM-yyyy HH:mm:ss'"></td>
                <td ui-sref-active="is-active">
                    <a class="btn btn-success" ui-sref="editShopPremiumPackage({id:'{{item.id}}'})">Edit</a>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <uib-pagination total-items="bigTotalItems" items-per-page="limitPage" ng-change="pageChange()"
                                ng-model="bigCurrentPage" max-size="maxSize" class="pagination-md" boundary-links="true"
                                rotate="false" num-pages="numPages"></uib-pagination>
            </div>
            <pre class="col-md-2 col-md-offset-5">Page: {{bigCurrentPage}} / {{numPages}}</pre>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete selected piece of news</h3>
    </div>
    <div class="modal-body">
        <p ng-bind="data.question"></p>
        Name:<p ng-bind="data.name"></p>
        Type:<p ng-bind="data.type"></p>
        Date:<p ng-bind="data.date | date: 'dd-MM-yyyy HH:mm:ss'"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close('ok clicked')">{{data.okText}}</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel clicked')">{{data.cancelText}}</button>
    </div>
</script>
