<div class="row modal-header">
    <h1>Edit Premium  Package</h1>
    <a class="btn btn-default" ui-sref="shopPremiumPackage">Back</a>
</div>
<div class="row modal-body">
    <form class="col-md-offset-2 col-md-8"  name="epp.form1">
        <upload-button class="btn btn-upload btn-warning"   required="true"  enctype="multipart/form-data" url="http://bulima-cms-devel.htec.co.rs/CMS_Bulima-1.0/rest/uploadFile?imageLocationFolder=1"  accept="acceptTypes" multiple="allowMultiple" on-success="onGlobalSuccess(response)" on-upload="onUpload(files)" param="file" on-error="onError(response)" on-complete="onComplete(response)"">{{btn_title}}</upload-button>
        <p>{{complete}}</p>
        <formly-form model="epp.premiumPackage" fields="epp.premiumPackageFields">
            <button type="button" class="btn btn-primary submit-button" ng-click="change()">SAVE</button>
        </formly-form>
    </form>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Premium Item Package</h3>
        <p ng-bind="data.question"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close('ok clicked')">{{data.okText}}</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel clicked')">{{data.cancelText}}</button>
    </div>
</script>
