<div class="row modal-header">
    <h1>Edit Slider</h1>
    <a class="btn btn-default" ui-sref="slider">Back</a>
</div>
<div class="row">
    <div class="col-md-3 col-md-offset-3">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Start Showing</label>
                    <p class="input-group">
                        <input type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm" ng-model="es.dates.startDate" is-open="es.open.startDate"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="es.openCalendar($event, 'startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Stop Showing</label>
                    <p class="input-group">
                        <input type="text" class="form-control" min-date="es.minDate" max-date="es.maxDate" datetime-picker="dd/MM/yyyy HH:mm" ng-model="es.dates.endDate" is-open="es.open.endDate"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                        ng-click="es.openCalendar($event, 'endDate')"><i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row modal-body">
    <form class="col-md-offset-2 col-md-8" ng-submit="es.onSubmit()" name="es.form1"novalidate>
        <formly-form model=" es.slider" fields="es.sliderFields">
            <button type="button" class="btn btn-primary submit-button" ng-click="change()">SAVE</button>
        </formly-form>
    </form>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Slider</h3>
        <p ng-bind="data.question"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close('ok clicked')">{{data.okText}}</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel clicked')">{{data.cancelText}}</button>
    </div>
</script>
