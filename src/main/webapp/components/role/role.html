<div class="head">
    <div class="row">
        <div class="col-md-1">
            <h2>CMS_Role</h2>
        </div>
    </div>
    <div class="row">
        <a type="button" class="btn btn-info n_button col-md-2" ui-sref="createRole">Add Role</a>
        <a class="btn btn-success n_button" ui-sref="createCmsUser">Add CMS_User</a>
    </div>
    <div class="content row">
        <div class="col-md-4 col-md-offset-4">
            <table class="table table-hover">
                <tr>
                    <th>Role Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr class="info" ng-repeat="role in roleList">
                    <td>
                        <a ui-sref="singleRole({id:'{{role.id}}'})" ng-bind="role.name"></a>
                    </td>
                    <td ui-sref-active="is-active">
                        <a class="btn btn-success" ui-sref="editRole({id:'{{role.id}}'})" disabled="disabled">Edit</a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="openDialogBox(role.id)" disabled="disabled">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete selected piece of QOD</h3>
    </div>
    <div class="modal-body">
        <p ng-bind="data.question"></p>
        Question:<p ng-bind="data.name"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close('ok clicked')">{{data.okText}}</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel clicked')">{{data.cancelText}}</button>
    </div>
</script>
