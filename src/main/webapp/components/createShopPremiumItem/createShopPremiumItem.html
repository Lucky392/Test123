<div class="row modal-header">
    <h1>Add Shop Premium Item</h1>
    <a class="btn btn-default" ui-sref="shopPremiumItem">Back</a>
</div>
<div class="row modal-body">
    <form class="col-md-offset-2 col-md-8"  name="cpi.form1"novalidate>
        <formly-form model="cpi.premiumItem" fields="cpi.premiumItemFields">
            <button type="button" class="btn btn-primary submit-button" ng-click="add()" ng-disabled="cpi.form1.$invalid">SAVE</button>
        </formly-form>
    </form>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Create shop premium item</h3>
        <p ng-bind="data.question"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close('ok clicked')">{{data.okText}}</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel clicked')">{{data.cancelText}}</button>
    </div>
</script>
