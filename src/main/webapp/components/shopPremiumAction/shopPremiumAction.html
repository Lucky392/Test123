<div class="head">
    <div class="row">
        <div class="col-md-3">
            <h1>Shop</h1>
            <h2>Premium Action</h2>
        </div>
    </div>
    <div class="row">
        <a type="button" class="btn btn-info n_button col-md-3" ng-disabled="downloading" ui-sref="createShopPremiumAction">Add Item</a>
    </div>
    <div class="content">
        <table class="table table-hover">
            <tr>
                <th>Auction Name</th>
                <th>Create Date</th>
                <th>Edit</th>
            </tr>
            <tr class="info" ng-repeat="item in actionsList">
                <!--<td><a ui-sref="singleShopPremiumItem({id:'{{item.id}}'})" ng-bind="item.name"></a></td>-->
                <td ng-bind="item.name"></td>
                <td ng-bind="item.createDate  | date: 'dd-MM-yyyy HH:mm:ss'"></td>
                <td ui-sref-active="is-active">
                    <a class="btn btn-success" ui-sref="editShopPremiumAction({id:'{{item.id}}'})">Edit</a>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <uib-pagination total-items="bigTotalItems" items-per-page="limitPage" ng-change="pageChange()"
                                ng-model="bigCurrentPage" max-size="maxSize" class="pagination-md" boundary-links="true"
                                rotate="false" num-pages="numPages"></uib-pagination>
            </div>
            <pre class="col-md-2 col-md-offset-5">Page: {{bigCurrentPage}} / {{numPages}}</pre>
        </div>
    </div>
</div>
