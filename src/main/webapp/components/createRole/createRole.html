<div class="row modal-header">
    <h1>Create CMS_User Role</h1>
    <a class="btn btn-success" ui-sref="role">Roles</a>
    <a class="btn btn-success" ui-sref="createCmsUser">Add CMS_User</a>
</div>
<div class="row modal-body">
    <form class="col-md-offset-2 col-md-8" ng-submit="cr.onSubmit()" name="cr.form1" novalidate>
        <formly-form model=" cr.role" fields="cr.roleFields">
            <button type="button" class="btn btn-primary submit-button" ng-click="add()" ng-disabled="cr.form1.$invalid">SAVE</button>
        </formly-form>
    </form>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">CMS_User Role</h3>
        <p ng-bind="data.question"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close('ok clicked')">{{data.okText}}</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel clicked')">{{data.cancelText}}</button>
    </div>
</script>
